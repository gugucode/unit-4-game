<!DOCTYPE>
<html>
<head>
    <meta charset="UTF-8">
    <title>Start Wars game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div>
        <div id="header">
            <h1 id="gameTitle">Star Wars RPG!</h1>
        </div>

        <!-- Your characters -->
        <div id="yourCharacters">
            <h2>Your character</h2> 
            <div id="characters">
                <div class="character">
                    <h4>Obi-Wan Kenobi</h4>
                    <img src="assets/images/obi_wan.jpg">
                    <p>120</p>
                </div>
    
                <div class="character">
                    <h4>Luke Skywalker</h4>
                    <img src="assets/images/luke.jpg">
                    <p>100</p>
                </div>
    
                <div class="character">
                    <h4>Darth Sidious</h4>
                    <img src="assets/images/darth.jpg">
                    <p>150</p>
                </div>
    
                <div class="character">
                    <h4>Darth Maul</h4>
                    <img src="assets/images/maul.png">
                    <p>180</p>
                </div>      
            </div>
        </div>

        <!-- Enemies -->
        <div>
            <h2>Enemies Available To Attack</h2>
            <div id="enemies"></div>
        </div>

        <!-- attack buttom -->
        <div id="fightSection">
            <h2>Fight Section</h2>
            <input id="attackBnt" type="button" value="Attack">
        </div>

        <!-- Defender -->
        <div>
            <h2>Defender</h2>
            <div id="defenders"></div>
        </div>

    </div>

</body>
</html>
